<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <div>
      <div class="bg-secondary" style="height: 5rem">
        <div class="container-fluid">
          <div class="row">
            <div class="col d-flex my-3 align-items-center">
              <div class="white-rect"></div>
              <div class="small-white-rect ms-5"></div>
              <div class="small-white-rect ms-5"></div>
              <div class="small-white-rect ms-5"></div>
              <div class="small-blue-rect ms-auto bg-primary"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- second section -->

      <div class="d-flex my-4 mb-4 align-items-center">
        <div
          class="bg-secondary my-3 mb-3 mx-5"
          style="width: 25rem; height: 20rem; border-radius: 1rem"
        ></div>
        <div
          class="d-flex flex-column my-3 mb-3 mx-3 me-3 justify-content-center"
        >
          <div
            class="my-3 bg-dark border-corner"
            style="width: 35rem; height: 3rem"
          ></div>
          <div
            class="mt-3 bg-secondary border-corner"
            style="width: 30rem; height: 1rem"
          ></div>
          <div
            class="my-3 bg-secondary border-corner"
            style="width: 27rem; height: 1rem"
          ></div>
          <div class="justify-content-center d-flex">
            <div
              class="my-3 bg-primary border-corner"
              style="width: 25rem; height: 3rem"
            ></div>
          </div>
        </div>
      </div>

      <!-- section - features -->
      <div
        class="d-flex justify-content-center bg-secondary"
        style="height: auto"
      >
        <div class="mx-3 me-3 mt-3 mb-3">
          <div class="d-flex justify-content-center bg-li">
            <div class="circle-shape bg-light"></div>
          </div>

          <div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3" style="width: 17rem"></div>
          </div>
        </div>
        <div class="mx-3 me-3 mt-3 mb-3">
          <div class="d-flex justify-content-center">
            <div class="circle-shape bg-light"></div>
          </div>
          <div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3" style="width: 17rem"></div>
          </div>
        </div>
        <div class="mx-3 me-3 mt-3 mb-3">
          <div class="d-flex justify-content-center">
            <div class="circle-shape bg-light"></div>
          </div>
          <div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3" style="width: 17rem"></div>
          </div>
        </div>
      </div>

      <div
        class="container d-flex flex-column align-items-center my-5"
        style="width: 50rem"
      >
        <div class="ratio ratio-16x9">
          <iframe
            src="https://www.youtube.com/embed/SqcY0GlETPk"
            title="YouTube video"
            allowfullscreen
          ></iframe>
        </div>
        <div class="large-blue-rect my-5 bg-primary"></div>
      </div>

      <!-- slideshow -->
      <div class="d-flex" style="height: 12rem; width: auto">
        <div
          class="d-flex justify-content-center bg-secondary align-items-center gallery-container"
        >
          <span
            class="bi bi-arrow-left-short"
            style="color: rgb(255, 255, 255); font-size: 3rem"
          ></span>
        </div>
        <div
          class="d-flex bg-secondary align-items-center"
          style="height: 10rem; width: 100%"
        >
          <div class="gallery-box mx-4"></div>
          <div class="gallery-box mx-4"></div>
          <div class="gallery-box mx-4" style="height: 9rem"></div>
          <div class="gallery-box mx-4"></div>
          <div class="gallery-box mx-4"></div>
        </div>
        <div
          class="d-flex justify-content-center bg-secondary align-items-center gallery-container"
        >
          <span
            class="bi bi-arrow-right-short"
            style="color: rgb(255, 255, 255); font-size: 3rem"
          ></span>
        </div>
      </div>

      <!-- forms -->

      <div
        class="justify-content-between d-flex justify-content-center mt-5 mb-5"
      >
        <div class="mx-5">
          <div>
            <div
              class="mt-3 bg-secondary"
              style="width: 20rem; height: 2rem; border-radius: 0.3rem"
            ></div>
            <div
              class="mt-3 bg-secondary"
              style="width: 15rem; height: 2rem; border-radius: 0.3rem"
            ></div>
          </div>
          <div>
            <div
              class="form-text-box mt-5"
              style="width: 25rem; height: 1rem"
            ></div>
            <div
              class="form-text-box mt-2"
              style="width: 25rem; height: 1rem"
            ></div>
            <div
              class="form-text-box mt-2"
              style="width: 25rem; height: 1rem"
            ></div>
            <div
              class="form-text-box mt-2"
              style="width: 20rem; height: 1rem"
            ></div>
          </div>
        </div>

        <div class="bg-secondary mx-5">
          <div>
            <div class="form-text-box-right mt-4 mx-4 bg-light"></div>
            <div class="form-text-box-right mt-3 mx-4 bg-light"></div>
            <div class="form-text-box-right mt-3 mx-4 bg-light"></div>
          </div>
          <div
            class="form-text-box-right mt-5 mx-4 me-4 mb-4 bg-primary"
            style="height: 2rem; border-radius: 0.3rem"
          ></div>
        </div>
      </div>

      <div>
        <div
          class="bg-secondary d-flex align-items-center"
          style="height: 5rem"
        >
          <div class="small-white-rect ms-5"></div>
          <div class="small-white-rect ms-5"></div>
          <div class="small-white-rect ms-5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
