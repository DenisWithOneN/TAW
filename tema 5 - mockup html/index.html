<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <div>
      <div class="bg-secondary" style="height: 5rem">
        <div class="container-fluid">
          <div class="row">
            <div class="col d-flex my-3 align-items-center">
              <div class="white-rect"></div>
              <div class="small-white-rect ms-5"></div>
              <div class="small-white-rect ms-5"></div>
              <div class="small-white-rect ms-5"></div>
              <div class="small-blue-rect ms-auto bg-primary"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- second section -->

      <div class="d-flex my-4 mb-4 align-items-center">
        <div
          class="bg-secondary my-3 mb-3 mx-5"
          style="width: 25rem; height: 20rem; border-radius: 1rem"
        ></div>
        <div
          class="d-flex flex-column my-3 mb-3 mx-3 me-3 justify-content-center"
        >
          <div
            class="my-3 bg-dark border-corner"
            style="width: 35rem; height: 3rem"
          ></div>
          <div
            class="mt-3 bg-secondary border-corner"
            style="width: 30rem; height: 1rem"
          ></div>
          <div
            class="my-3 bg-secondary border-corner"
            style="width: 27rem; height: 1rem"
          ></div>
          <div class="justify-content-center d-flex">
            <div
              class="my-3 bg-primary border-corner"
              style="width: 25rem; height: 3rem"
            ></div>
          </div>
        </div>
      </div>

      <!-- section - features -->
      <div
        class="d-flex justify-content-center bg-secondary"
        style="height: auto"
      >
        <div class="mx-3 me-3 mt-3 mb-3">
          <div class="d-flex justify-content-center bg-li">
            <div class="circle-shape bg-light"></div>
          </div>

          <div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3" style="width: 17rem"></div>
          </div>
        </div>
        <div class="mx-3 me-3 mt-3 mb-3">
          <div class="d-flex justify-content-center">
            <div class="circle-shape bg-light"></div>
          </div>
          <div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3" style="width: 17rem"></div>
          </div>
        </div>
        <div class="mx-3 me-3 mt-3 mb-3">
          <div class="d-flex justify-content-center">
            <div class="circle-shape bg-light"></div>
          </div>
          <div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3"></div>
            <div class="feature-box mt-3" style="width: 17rem"></div>
          </div>
        </div>
      </div>

      <div
        class="container d-flex flex-column align-items-center my-5"
        style="width: 50rem"
      >
        <div class="ratio ratio-16x9">
          <iframe
            src="https://www.youtube.com/embed/SqcY0GlETPk"
            title="YouTube video"
            allowfullscreen
          ></iframe>
        </div>
        <div class="large-blue-rect my-5 bg-primary"></div>
      </div>

      <div>
        <div
          class="bg-secondary d-flex align-items-center"
          style="height: 5rem"
        >
          <div class="small-white-rect ms-5"></div>
          <div class="small-white-rect ms-5"></div>
          <div class="small-white-rect ms-5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
